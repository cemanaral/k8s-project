apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongo-pv-0
  labels:
    name: mongo
spec:
  storageClassName: mongo-pv
  capacity:
    storage: 4Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Recycle
  nfs:
    path: /k8sstorageaccountcem/k8s-nfs/mongodb
    server: k8sstorageaccountcem.file.core.windows.net
